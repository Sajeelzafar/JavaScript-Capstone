<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f76becb1e.js" crossorigin="anonymous"></script>
    <title>JavaScript Capstone Project</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                Logo
            </a> 
        </div>
        <nav>
            <a class="my-movies" href="index.html"> Movies</a>
            <a href=""> Categories </a>
            <a href=""> Trending </a>
        </nav>
    </header>
    <section>
        <div class="movie-info"></div>
        
    </section>
    <section class="pop-up">
        <div class="popupContent">
            <div class="popupContentLoad"></div>
            <div class="commentsContainer">
                <h2 class="commentsHeading">Comments</h2>
                <span class="countercomment"></span>
            </div>
            <div class="commentsload"></div>
            <form class="addnewComment">
                <h2>Add a comment</h2>
                <div class="input">
                    <input class="inputname" type="text" placeholder="Your name">
                    <textarea class="textarea" rows="10" cols="50" placeholder="Your comments"></textarea>
                    <button class="popupCommentButton" type="button">Comment</button>
                </div>
                
            </form>
        </div>
        <span class="closebutton">&times;</span>
        
    </section>

    
    <footer class="footer">
        <p class="footerText borderbox">Created by Microverse under CC License</p>
        <div class="endblackbox borderbox"></div>
    </footer>
    
</body>
</html>
